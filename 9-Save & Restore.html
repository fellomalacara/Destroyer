<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructor</title>
    <style type="text/css">
        canvas {
            border: solid;
        }
    </style>
</head>

<body>
    <canvas id="micanvas">"Tu navegador no soporta CANVAS"</canvas>
    <script>
        window.addEventListener('load', init);

        function init() {
            var canvas = document.getElementById('micanvas');
            var ctx = canvas.getContext('2d');
            dibujar_cara(ctx, 'red');

        }

        function a_radianes(grados) {
            return (grados * Math.PI) / 180;
        }

        function dibujar_cara(ctx, color) {
            ctx.strokeStyle = color;
            ctx.beginPath();
            ctx.arc(50, 50, 10, a_radianes(0), a_radianes(360), true);
            ctx.moveTo(50, 80);
            ctx.arc(50, 50, 30, a_radianes(90), a_radianes(180), true);
            ctx.moveTo(160, 50);
            ctx.arc(150, 50, 10, a_radianes(0), a_radianes(360), true);
            ctx.moveTo(150, 80);
            ctx.arc(150, 50, 30, a_radianes(90), a_radianes(360), false);
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(90, 110, 30, a_radianes(0), a_radianes(180));
            ctx.stroke();
        }
    </script>
</body>

</html>
